
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Create Trip</title>
    <style>
        body {
            color: white;
        }

        label[for="title"],
        label[for="description"],
        label[for="photoUrl"] {
            color: white;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/trips/new}" th:object="${trip}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="title">Title</label>
                        <input name="title" th:field="*{title}" class="form-control" type="text" id="title" placeholder="Title">
                        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="description">Description</label>
                        <input name="description" th:field="*{description}" type="text" class="form-control" id="description" placeholder="Describe your trip!">
                        <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="photoUrl">Photo</label>
                    <input name="description" th:field="*{photoUrl}" class="form-control" id="photoUrl" placeholder="Link your photo!">
                    <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </section>

</main>

</body>
</html>
