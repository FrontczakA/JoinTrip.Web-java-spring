
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Create Event</title>
    <style>
        body {
            color: white;
        }

        label {
            color: white;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/events/{tripId}(tripId=${tripId})}" th:object="${event}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input name="name" th:field="*{name}" class="form-control" type="text" id="name" placeholder="What is your event name?">
                        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                    </div>                    <div class="form-group col-md-6">
                        <label for="description">Description</label>
                        <input name="description" th:field="*{description}" class="form-control" type="text" id="description" placeholder="Describe your event">
                        <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="startTime">Start time</label>
                        <input name="startTime" th:field="*{startTime}" type="datetime-local" class="form-control" id="startTime" placeholder="When your event starts?">
                        <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="endTime">End time</label>
                    <input name="endTime" th:field="*{endTime}" class="form-control" id="endTime" placeholder="When your event ends?" type="datetime-local">
                    <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>
                </div>
                <div class="form-group mb-3">
                    <label for="photoUrl">Photo</label>
                    <input name="photoUrl" th:field="*{photoUrl}" class="form-control" id="photoUrl" placeholder="Link your photo!">
                    <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </section>

</main>

</body>
</html>
