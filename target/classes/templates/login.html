<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
    <style>
        body {
            color: white;
            background-color: #343a40;
            margin: 0;
            padding: 0;
        }
        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .alert.alert-danger .alert-danger-text { /* Dodany bardziej specyficzny selektor */
            color: black;
        }
        .alert-danger,
        .form-group label,
        .btn {
            color: white;
        }
        .form-control {
            color: black;
        }
        .login-form {
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>
<section layout:fragment="body">
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div th:if="${loginError}" class="alert alert-danger">
                <span class="alert-danger-text">Invalid login or password</span>
            </div>
            <div class="login-form">
                <form method="post" role="form" th:action="@{/login/process}">
                    <div class="form-group">
                        <label>Login</label>
                        <input
                                id="login"
                                type="text"
                                class="form-control"
                                placeholder="Login"
                                name="login">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input
                                id="password"
                                type="password"
                                class="form-control"
                                placeholder="Password"
                                name="password">
                    </div>
                    <button type="submit" class="btn btn-secondary">Login</button>
                    <button type="button" th:onclick="window.location.href='/register'" class="btn btn-secondary">Create new account</button>
                </form>
            </div>
        </div>
    </div>
</section>
</html>
