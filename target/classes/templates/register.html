<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
    <style>
        body {
            color: white;
            background-color: #343a40;
            margin: 0;
            padding: 0;
        }
        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .alert.alert-danger .alert-danger-text {
            color: black;
        }
        .alert-danger,
        .form-group label,
        .btn {
            color: white;
        }
        .form-control {
            color: black;
        }
        .login-form {
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>
<section layout:fragment="body">
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div th:if="${param.fail}" class="alert alert-danger">
                <span class="alert-danger-text">Login or email already exists</span>
            </div>
            <div class="login-form">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                    <div class="form-group">
                        <label>Login</label>
                        <input
                                type="text"
                                class="form-control"
                                placeholder="Login"
                                th:field="*{login}">
                    </div>
                    <p th:if="${#fields.hasErrors('login')}" class="text-danger"></p>
                    <div class="form-group">
                        <label>Email</label>
                        <input
                                type="text"
                                class="form-control"
                                placeholder="Email"
                                th:field="*{email}">
                    </div>
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>
                    <div class="form-group">
                        <label>Password</label>
                        <input
                                type="password"
                                class="form-control"
                                placeholder="Password"
                                th:field="*{password}">
                    </div>
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
                    <button th:href="@{/register}" type="submit" class="btn btn-secondary">Register</button>
                </form>
            </div>
        </div>
    </div>
</section>
</html>
